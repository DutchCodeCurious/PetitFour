<mat-form-field>
  <mat-label><mat-icon>search</mat-icon> Search</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Type to search" #input>
  <button mat-icon-button matSuffix aria-label="Clear" (click)="input.value = ''">
    <mat-icon>close</mat-icon>
  </button>

</mat-form-field>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- AvgRating Column -->
  <ng-container matColumnDef="AvgRating">
    <th mat-header-cell *matHeaderCellDef> AvgRating </th>
    <td mat-cell *matCellDef="let element"> {{element.AvgRating}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.Recipe.Title}} </td>
  </ng-container>

  <!-- Country Column -->
  <ng-container matColumnDef="country">
    <th mat-header-cell *matHeaderCellDef> Country </th>
    <td mat-cell *matCellDef="let element"> {{element.Cuisine?.Name}} </td>
  </ng-container>

      <!-- Cook Time Column -->
  <ng-container matColumnDef="cookTime">
    <th mat-header-cell *matHeaderCellDef> Cook Time </th>
    <td mat-cell *matCellDef="let element"> {{element.Recipe.TotalTimeMinutes}} min. </td>
  </ng-container>

    <!-- Course Column -->
  <ng-container matColumnDef="course">
    <th mat-header-cell *matHeaderCellDef> Course </th>
    <td mat-cell *matCellDef="let element"> {{element.Recipe.Course}} </td>
  </ng-container>

  <!-- Already Made Column -->
  <ng-container matColumnDef="alreadyMade">
    <th mat-header-cell *matHeaderCellDef> Already Made </th>
    <td mat-cell *matCellDef="let element"> {{element.UserMeta?.IsMadeBefore}} </td>
  </ng-container>



  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- Row shown when there is no matching data. -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
  </tr>
</table>
